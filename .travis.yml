matrix:
  include:
    - os: osx
      osx_image: xcode9.3
      language: node_js
      node_js: '9'
      env:
        - PACKAGE_PLATFORM=darwin
    - os: linux
      services: docker
      language: generic
      env:
        - PACKAGE_PLATFORM=win32
    - os: linux
      services: docker
      language: generic
      env:
        - PACKAGE_PLATFORM=linux
cache:
  directories:
    - node_modules
script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        --env-file <(env | grep -iE 'DEBUG|NODE_|YARN_|NPM_|CI|TRAVIS|BUILD_|PACKAGE_') \
        -v ${PWD}:/project k0kubun/node-wine:latest \
        /bin/bash -c "cd /project && yarn --link-duplicates --pure-lockfile && yarn build"
    else
      yarn build
    fi

before_deploy:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        --env-file <(env | grep -iE 'DEBUG|NODE_|YARN_|NPM_|CI|TRAVIS|BUILD_|PACKAGE_') \
        -v ${PWD}:/project k0kubun/node-wine:latest \
        /bin/bash -c "cd /project && yarn package"
    else
      PACKAGE_PLATFORM=darwin yarn package
    fi
deploy:
  provider: releases
  api_key:
    # This is generated by `travis setup releases -r k0kubun/Nocturn`
    secure: 
  file_glob: true
  file: packages/*
  skip_cleanup: true
  on:
    repo: k0kubun/Nocturn
    tags: true
